<div class="flex size-auto h-full items-center justify-center pb-4">
  <div
    class="bg-background dark:bg-dark-background max-w-120 min-w-74 rounded-lg border border-gray-300 p-5 text-center shadow-md dark:border-gray-800"
  >
    <h2
      class="dark:text-background mb-4 font-[consolas] text-2xl font-semibold"
    >
      Welcome to my <br />PersonalCloud
    </h2>
    @if (error !== '') {
      <div
        class="mb-4 w-full rounded-md border border-red-300 bg-red-100 p-2 text-red-700 dark:border-red-800 dark:bg-red-900 dark:text-red-300"
      >
        <span>{{ error }}</span>
      </div>
    }

    <form [formGroup]="loginFormGroup">
      <div class="my-2">
        <app-material-input
          id="username"
          label="Username"
          [formControl]="loginFormGroup.controls.username"
          [errorMessage]="
            loginFormGroup.controls.username.invalid &&
            (loginFormGroup.controls.username.dirty ||
              loginFormGroup.controls.username.touched)
              ? 'Username is required'
              : ''
          "
        ></app-material-input>
      </div>

      <div class="my-4">
        <app-material-input
          id="password"
          label="Password"
          type="password"
          [formControl]="loginFormGroup.controls.password"
          [errorMessage]="
            loginFormGroup.controls.password.invalid &&
            (loginFormGroup.controls.password.dirty ||
              loginFormGroup.controls.password.touched)
              ? 'Password is required'
              : ''
          "
        ></app-material-input>
      </div>
    </form>

    <div class="mb-4 text-right">
      <span
        class="text-dark-primary dark:text-primary hover:underline"
        (click)="onRegisterRequested()"
        >Not registered yet?</span
      >
    </div>
    <button
      type="submit"
      class="bg-primary dark:bg-dark-primary hover:bg-dark-primary dark:hover:bg-primary text-background w-full rounded-md p-2"
      (click)="onLoginClicked()"
    >
      Log in
    </button>
  </div>
</div>
